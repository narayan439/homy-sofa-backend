spring.application.name=Homy-backend

# ===============================
# DATASOURCE (LOCAL / RAILWAY)
# ===============================
# Local DB (used when env vars are not present)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/homy_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:541294}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# JWT CONFIG
# ===============================
homy.jwt.secret=${JWT_SECRET:change_this_secret_to_a_strong_value}
homy.jwt.expiration=86400000

# ===============================
# MAIL (OPTIONAL)
# ===============================
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-smtp-user
spring.mail.password=your-smtp-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# SERVER
# ===============================
server.port=${PORT:8080}

# ===============================
# FILE UPLOAD
# ===============================
app.upload.dir=uploads/backend

# Serve uploaded files
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# ===============================
# MULTIPART CONFIG
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
