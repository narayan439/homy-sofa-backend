## Mail settings (use environment variables in production)
# Configure these via your hosting platform (e.g., Railway / Heroku) environment variables.
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.protocol=${SPRING_MAIL_PROTOCOL:smtp}

# SMTP connection options
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_STARTTLS:true}
spring.mail.properties.mail.smtp.starttls.required=${SPRING_MAIL_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.connectiontimeout=${SPRING_MAIL_CONNECTION_TIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${SPRING_MAIL_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${SPRING_MAIL_WRITETIMEOUT:5000}

# Enable JavaMail debug logging (set to true when diagnosing issues)
spring.mail.properties.mail.debug=${SPRING_MAIL_DEBUG:false}

# From address for outgoing mail
